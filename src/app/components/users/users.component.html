<app-table [data]="usersList" [displayedColumns]="displayedColumns"
    (sortByEmit)="onSort($event)" [totalItems]="totalItems"
    (pageChanged)="onPageChanged($event)" (filterValue)="onFilterSearch($event)"
    (currentIdAndModeEmitter)="callPopUp($event)" [buttonText]="'Add user+'"
    [loadingStatus]="loadingStatus" [tableParams]="tableParams"></app-table>
